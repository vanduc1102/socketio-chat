<div class='chat-view'>
	<header id="banner">
		<h1>Awesome chat</h1>
		<button class="btn btn-default" id="logoutBtn"ng-click="logoutButtonClick()">Logout</button>
	</header>
	<div class="chat-container">	
		<div id="chatroom">
			<div id="messages"></div>
			<input id="message" type="text" placeholder="Enter your message here" />
			<input id="send" type="button" value="Send" />
		</div>
	</div>
	<footer>
		<p>Hope you enjoy stay here.</p>
	</footer>
</div>
